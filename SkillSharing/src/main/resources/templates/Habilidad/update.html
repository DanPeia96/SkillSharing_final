<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Modifica la habilidad</title>
</head>

<body>

<div th:replace="fragments/top" ></div>

<main>
    <h1 align="center" class="titulo">Modifica la habilidad</h1>

    <form class="form-horizontal" action="#" th:action="@{/habilidad/update}" th:object="${habilidad}" method="post">

        <div class="input-group mb-3">
            <p>Nombre de habilidad: &nbsp;&nbsp;</p>
            <span id="nombre"></span>
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="nombre" maxlength="100" readonly>
        </div>

        <div class="input-group mb-3">
            <span id="nivel"></i></span>
            <td>
                <p>Nivel: &nbsp;&nbsp;</p>
            <td th:if="${habilidad.nivel==1}" th:text="'Bajo'" readonly=""></td>
            <td th:if="${habilidad.nivel==2}" th:text="'Medio'" readonly=""></td>
            <td th:if="${habilidad.nivel==3}" th:text="'Alto'" readonly=""></td>
            </td>
        </div>

        <div class="input-group mb-3">
            <p>Descripción de habilidad: &nbsp;&nbsp;</p>
            <span id="descripcion"></span>
            <input type="text" class="form-control" th:field="*{descripcion}" placeholder="descripcion" maxlength="200">
        </div>
        <p th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="error"></p>

        <div class="form-group row">
            <div align="center" class="container">
                <button type="submit" class="btn btn-success"><font size="4"> Modificar la habilidad</font></button>
            </div>
            <div><br><br><br><br></div>
            <div align="center" class="container">
                <a class="btn btn-default" th:href="@{/habilidad/list}" role="button" ><font size="4">Volver</font></a>
                <a class="btn btn-secondary" href="/usuarios/sesionPromotor" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
            </div>
        </div>

    </form>
</main>

<div th:replace="fragments/base" ></div>
</body>
</html>

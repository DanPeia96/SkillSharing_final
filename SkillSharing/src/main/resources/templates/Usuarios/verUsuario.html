<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Datos de un usuario</title>
</head>

<body>

<div th:replace="fragments/top" ></div>

<main>
	<div class="titulo">
		<h1 align="center">DATOS DEL USUARIO</h1>
		<h1 align="center" th:text="${usuario.nombre_completo}"></h1>
	</div>
	<br>
	<br>
		<table>
			<tr>
				<td>
					<a href="/imagenes/user_icon.png"><img class="logoHeader" src="/imagenes/user_icon.png" alt="foto perfil"></a>
				</td>
			</tr>
			<tr th:if="${session.user.admin}">
				<td>Código:</td>
				<td>
					<label th:text="${usuario.userId}"></label>
				</td>
			</tr>
			<tr>
				<td>Correo:</td>
				<td>
					<label th:text="${usuario.email}"></label>
				</td>
			</tr>
			<tr>
				<td>Activo:</td>
				<td>
					<label th:if="${usuario.activado}" th:text="Sí"></label>
					<label th:if="${usuario.activado}==false" th:text="No"></label>
				</td>
			</tr>
			<tr>
				<td>Saldo de horas:</td>
				<td>
					<label th:text="${usuario.saldo_horas}"></label>
				</td>
			</tr>
		</table>

	<div align="center" class="container" th:if="*{session.user==null}">
		<a class="btn btn-secondary" href="/" role="button" ><i class="bi bi-house"></i>Inicio</a>
	</div><br>
	<div align="center" class="container" th:if="*{session.user!=null} and *{session.user.admin}">
		<a class="btn btn-secondary" th:href="@{/usuarios/sesionPromotor}" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
	</div><br>
	<br>
	</div>
	<div align="center" class="container" th:if="*{session.user!=null} and !*{session.user.admin}">
		<a class="btn btn-secondary" href="/usuarios/sesionAlumno" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
	</div>


</main>

<div th:replace="fragments/base" ></div>

</body>
</html>

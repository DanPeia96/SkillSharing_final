<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Modifica la oferta/demanda</title>
</head>

<body>

<div th:replace="fragments/top" ></div>

<main>
    <div class="titulo" th:if="${oferta.tipo}">
        <h1 align="center">Modifica la oferta</h1>
    </div>
    <div class="titulo" th:if="${oferta.tipo}==false">
        <h1 align="center">Modifica la demanda</h1>
    </div>


    <form class="form-horizontal vermas" action="#" th:action="@{/oferta/update}" th:object="${oferta}" method="post">
        <table>
            <tr>
                <td>Habilidad:</td>
                <td>
                    <input type="text" class="form-control" th:field="*{nombre_habilidad}" readonly>
                </td>
            </tr>
            <tr>
                <td>Nivel:</td>
                <td>
                    <p class="form-control" th:if="*{nivel_habilidad}==1" readonly>Bajo</p>
                    <p class="form-control" th:if="*{nivel_habilidad}==2" readonly>Medio</p>
                    <p class="form-control" th:if="*{nivel_habilidad}==3" readonly>Alto</p>
                </td>
            </tr>
            <tr>
                <td>Fecha de inicio:</td>
                <td><input type="date" class="form-control" th:field="*{fecha_inicio}"></td>
            </tr>
            <tr>
                <td>Fecha de fin:</td>
                <td><input type="date" class="form-control" th:field="*{fecha_fin}"></td>
            </tr>
            <tr>
                <td>Descripción:</td>
                <td><input type="text" class="form-control descripcion" th:field="*{descripcion}" placeholder="descripcion" maxlength="500"></td>
            </tr>
            <tr>
            <td>
            <td th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="error"></td>
            </tr>
        </table>




        <div class="form-group row">
            <div align="center" class="container">
                <button th:if="${oferta.tipo}==true" type="submit" class="btn btn-success"><font size="4"> Modificar la oferta</font></button>
                <button th:if="${oferta.tipo}==false" type="submit" class="btn btn-success"><font size="4"> Modificar la demanda</font></button>
            </div>
            <div><br><br></div>
            <div align="center" class="container">
                <a class="btn btn-default" th:href="@{/oferta/misofertas}" role="button" ><font size="4">Volver</font></a>
                <a class="btn btn-secondary" href="/usuarios/sesionAlumno" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
            </div>
        </div>
    </form>
</main>

<div th:replace="fragments/base" ></div>

</body>
</html>

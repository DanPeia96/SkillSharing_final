<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registro de una habilidad</title>
</head>
<body>

<!--HEADER -->
<div th:replace="fragments/top" ></div>

<main>
  <h2 align="center"><font face="arial black">Registrar una incidencia</font></h2>
  <br>
  <form class="form-horizontal" action="#" th:action="@{/incidencia/add}" th:object="${incidencia}" method="post">

    <div class="input-group mb-3">
      <span id="id_alumno"></span>
      <input type="text" class="form-control" th:field="${incidencia.usuario.nombre_completo}" readonly>
    </div>

    <div class="input-group mb-3">
      <label>Motivo de la incidencia: &nbsp;&nbsp;</label>
      <span id="descripcion"></span>
      <input type="text" class="form-control" th:field="*{descripcion}" placeholder="descripcion" maxlength="500">
      <p th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="error"></p>
    </div>


    <div class="form-group row">
      <div align="center" class="container">
        <button type="submit" class="btn btn-warning"><font size="4">Registra la incidencia</font></button>
      </div>
      <div><br><br></div>
      <div align="center" class="container">
        <a class="btn btn-default" th:href="@{/usuarios/list}" role="button" ><font size="4">Volver</font></a>
        <a class="btn btn-secondary" href="/usuarios/sesionPromotor" role="button" ><i class="bi bi-house"></i> MenÃº Principal</a>
      </div>
    </div>

  </form>
</main>

<!--FOOTER -->
<div th:replace="fragments/base" ></div>

</body>
</html>

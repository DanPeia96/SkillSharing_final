<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Estadísticas</title>
</head>
<div th:replace="fragments/top" ></div>
<body>
<main>
    <h1 class="titulo">Estadísticas</h1>
    <div align="center" class="container" th:if="*{session.user==null}">
        <a class="btn btn-secondary" href="/" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
    </div><br>
    <div align="center" class="container" th:if="*{session.user!=null} and *{session.user.admin}">
        <a class="btn btn-secondary" th:href="@{/usuarios/sesionPromotor}" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
    </div>
    <div align="center" class="container" th:if="*{session.user!=null} and !*{session.user.admin}">
        <a class="btn btn-secondary" href="/usuarios/sesionAlumno" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
    </div><br>

        <table class="table table-striped">
            <h2>Estudiantes con más colaboraciones</h2>
            <tr class="color" th:each="s1:${ec}">
                <th>
                    <a th:href="@{/usuarios/verusuario/{codigo_usuario}(codigo_usuario=*{s1.id})}">
                        <p th:text="${s1.nombre}"></p>
                    </a>
                </th>
                <td th:text="${s1.numero}"></td>
            </tr>
        </table>
    <br>


        <table class="table table-striped">
            <h2>Estudiantes con más ofertas/demandas activas</h2>
            <tr class="color" th:each="s2:${eo}">
                <th>
                    <a th:href="@{/usuarios/verusuario/{codigo_usuario}(codigo_usuario=*{s2.id})}">
                        <p th:text="${s2.nombre}"></p>
                    </a>
                </th>
                <td th:text="${s2.numero}"></td>
            </tr>
        </table>
    <br>

    <table class="table table-striped">
        <h2>Estudiantes con más incidencias</h2>
        <tr class="color" th:each="s3:${ei}">
            <th>
                <a th:href="@{/usuarios/verusuario/{codigo_usuario}(codigo_usuario=*{s3.id})}">
                    <p th:text="${s3.nombre}"></p>
                </a>
            </th>
            <td th:text="${s3.numero}"></td>
        </tr>
    </table>
    <br>
    <div align="center" class="container" th:if="*{session.user==null}">
        <a class="btn btn-secondary" th:href="/" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
    </div><br>
    <div align="center" class="container" th:if="*{session.user!=null} and *{session.user.admin}">
        <a class="btn btn-secondary" th:href="@{/usuarios/sesionPromotor}" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
    </div>
</main>
</body>
</html>
